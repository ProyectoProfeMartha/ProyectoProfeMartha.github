<!DOCTYPEh html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compartible" content= IE-edge">
<meta name= "viewport" content="width-device-width, initial-scale= 1.0">
<link rel="stylesheet" href="CSS/Styles.css">
<title>Registro</title>
</head>
<body>
	<section>
		<h2>Registro</h2>
		<form id="Registro">

			<label>Nombre</label>
			<input type="text" placeholder="Padre/Tutor" id="name" required autofocus>

			<label>Matricula</label>
			<input type="text" placeholder="Matricula de alumno" id="Matricula" required autofocus>

			<label>Mail</label>
			<input type="email" placeholder="example: usuario@tecnl.com.mx" id="email" required autofocus>

			<label>Contraseña</label>
			<input type="password" placeholder="Contraseña" id="password" required autofocus>

			<input type="submit" value="Registrar">
		</form>

		<p>¿Ya tienes cuenta? Ingresa a: <a href="Login.html"> Login</a></p>
</section>
<script src="js/Registro.js"></script>
</body>
</html>
